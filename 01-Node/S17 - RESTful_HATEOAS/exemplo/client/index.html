<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Loja de Games </title>

  <!-- favicon -->
  <link rel="shortcut icon" href="#">

  <style> 
  
  .hide {
    display: none;
  }

  </style>
  
</head>

<body>
  <h4> Login | Games</h4>
  <input type="text" name="email" id="email" placeholder="E-mail">
  <input type="text" name="password" id="password" placeholder="Senha">
  <button type="button" id="login" onclick="login()"> Entrar </button>
  <button type="button" id="logout" onclick="logout()"> Sair </button>
  <br> <br>
  <hr>
  <h4> Lista de Games </h4>
  <ul id="games"></ul>
  <hr>
  <h4> Novo game </h4>
  <input type="text" name="title" id="title" placeholder="Titulo"> <br>
  <input type="number" name="year" id="year" placeholder="Ano"> <br>
  <input type="number" name="price" id="price" placeholder="Preço"> <br>
  <button type="button" onclick="createGame()"> Criar </button>
  <hr>
  <h4> Editar game </h4>
  <input type="text" name="idEdit" id="idEdit" placeholder="ID" readonly> <br>
  <input type="text" name="titleEdit" id="titleEdit" placeholder="Titulo"> <br>
  <input type="number" name="yearEdit" id="yearEdit" placeholder="Ano"> <br>
  <input type="number" name="priceEdit" id="priceEdit" placeholder="Preço"> <br>
  <button type="button" onclick="editGame()"> Editar </button>

  <script src="axios.js"></script>
  <script src="index.js"></script>
</body>

</html>
